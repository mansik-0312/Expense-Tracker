<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        
        <!-- Balance Display -->
        <div class="balance">
            <h3>Balance: $<span id="balance">0.00</span></h3>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <div>
                <h4>Income</h4>
                <p class="income">+$<span id="income">0.00</span></p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p class="expense">-$<span id="expense">0.00</span></p>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="text" id="amount" placeholder="Enter amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Transaction List -->
        <ul id="transaction-list"></ul>
    </div>

    <script src="script-class.js"></script>
</body>
</html>
